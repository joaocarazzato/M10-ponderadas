<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conte√∫do Secreto</title>
</head>
<body>
    <h1>Posts</h1>
    <form action="http://localhost:5000/content" method="POST">
        <label for="post_name">Post name</label>
        <input type="text" name="post_name" id="post_name" required><br><br>
        <label for="post_content">Post content</label>
        <input type="text" name="post_content" id="post_content" required>
        <input type="submit" value="Post"><br><br>
        <label for="post_id">Post ID</label>
        <input type="number" name="post_id" id="post_id">
        <input type="submit" value="Edit Post" formaction="http://localhost:5000/edit_content">
        <input type="submit" value="Delete Post" formaction="http://localhost:5000/delete_content"><br><br>
    </form><br>
    <button onClick="window.location.reload();">Refresh Page</button>
    <br>
    <br>
    <div>
    {% for i in all_posts %}
    id: {{ i["id"] }} <br>
    {{ i["post_name"] }}<br>
    {{ i["post_content"] }}<br>
    <hr style="width:20%;text-align:left;margin-left:0">
    {% endfor %}
    </div>
</body>
</html>
